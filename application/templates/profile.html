{% extends "base.html" %}
{% block title %}Profile - Guess the language{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster"
    xmlns="http://www.w3.org/1999/html">
{% endblock %}

{% block content %}
<div class="body">
        <div>
            <label for="exampleInputEmail1" style="color:white; font-size: 28px;">My Profile</label>
            <br>
            <h2 style="color:white; margin-bottom: 20px;">Name: <input style="height:24px; width:300px;" value ="{{session['username']}}" readonly></h2>
            <h2 style="color:white; margin-bottom: 20px;">Email: <input style="height:24px; width:300px;" value ="{{session['email']}}" readonly></h2>
            <h2 style="color:white; margin-bottom: 20px;">Best winning streak: <input style="height:24px; width:20px;" id="scorelabel" name="scorelabel" value ="{{session['latestscore']}}" readonly></h2>
            
            <button class="btn1" type="submit"><a href="{{url_for('deleteuser')}}">DELETE ACCOUNT</a></button>
        </div>
</div>
{% endblock %}
